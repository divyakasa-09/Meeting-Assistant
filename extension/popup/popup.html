<!DOCTYPE html>
<html>
<head>
  <title>Meeting Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background: #0f172a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background: #1e293b;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .connected {
      background: #dcfce7;
      color: #166534;
    }
    .disconnected {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <h2>Meeting Assistant</h2>
  <div id="status" class="status disconnected">Not connected to meeting</div>
  <button id="connectBtn" class="button">Connect to Meeting</button>
  <button id="openApp" class="button">Open Dashboard</button>
  <script src="popup.js"></script>
</body>
</html>
